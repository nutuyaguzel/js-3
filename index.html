<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bilgi Yarışması </title>
</head>
<body>
    <h1 class="h1">Kim Yazılımcı Olmak İster</h1>
    <div class="container" id="quiz">

        
        <div class="Header">
            <h2 id="question">Sorular gelecek</h2>
            <ul>
                <li>
                   <input type="radio" name="answer" class="answer" id="a"/>
                   <label for="a" id="a_text">Cevap A</label>
                </li>
            </ul>
            <ul>
                <li>
                   <input type="radio" name="answer" class="answer" id="b"/>
                   <label for="b" id="b_text">Cevap B</label>
                </li>
            </ul>
            <ul>
                <li>
                   <input type="radio" name="answer" class="answer" id="c"/>
                   <label for="c" id="c_text">Cevap C</label>
                </li>
            </ul>
            <ul>
                <li>
                   <input type="radio" name="answer" class="answer" id="d"/>
                   <label for="d" id="d_text">Cevap D</label>
                </li>
            </ul>
        </div>
        <button class="submit" id="submit">Evet</button>
       
    </div>
   <script src="main.js"></script>
</body>
</html>
